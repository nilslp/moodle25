<h1>Hide in My Reports</h1>
<p>When <strong>Hide in My Reports</strong> is checked the report will not appear on the 'My Reports' page for any logged in users.</p>
<p><strong>Note:</strong> The <strong>Hide in My Reports</strong> option only hides the link to the report. Users with the correct access permissions may still access the report using the URL.</p>
